<!DOCTYPE html>
<html>
<body>

<h1>This is my First Project</h1>
<h2>Start and Stop !!</h2>

<canvas id="demo" width = "950" height = "500" ></canvas>

<button style = "position:relative; left:460px" onclick = " s();">Start</button>
<button onclick="myStopFunction()">Stop time</button>

<script>
var  myInterval;
var a = document.getElementById("demo");
var b = a.getContext("2d");
var angle = 0.1;
function s() {
  myInterval = setInterval(myDraw, 100);
}
function myDraw() { 
b.beginPath(); 
b.arc(475,250,100,0,angle*Math.PI); 
b.stroke();
 angle = angle + 0.1;
}
function myStopFunction() { 
clearInterval(myInterval);
}

</script>
</body></html>
